<html xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<head>
<title>Heimasvæðið þitt</title>
<link rel="stylesheet" type="text/css" media="all"
	href="../../../css/soguheimur.css"
	th:href="@{../../../css/soguheimur.css}" />

</head>
<body>

	<h1>Heimasvæðið þitt</h1>



	<div>
		<a href="/compose/newStory">Senda inn sögur</a>
	</div>
	<div>
		<p>Listi af sögum.</p>
	</div>


	<table>
		<tr>
			<th>DATE</th>
			<th>CUSTOMER</th>
			<th>TOTAL</th>
			<th></th>
		</tr>
		<tr th:each="story : ${stories}" >
			<td th:text="${story.title}">My story</td>
		</tr>
	</table>

</body>

</html>
